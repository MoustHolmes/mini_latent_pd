site_name: mini_latent_pd
site_description: A PyTorch Lightning template for Flow Matching models
site_author: Moust Holmes

repo_url: https://github.com/MoustHolmes/mini_latent_pd

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

nav:
  - Home: index.md
  - API Reference: api.md
  - Contributing: contributing.md
